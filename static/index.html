<!DOCTYPE html>
<html>
    <head>
        <title>tidepool-forecast-scraper</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/tidepool-forecast-scraper.css">
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/handlebars-v4.0.10.js"></script>
        <script type="text/javascript" src="js/tidepool-forecast-scraper.js"></script>
    </head>
    <body>
        <div class="container">
        <h1>tidepool-forecast-scraper</h1>
        <hr/>
        <div id="contentArea">
            <!-- Content will be populated here dynamically. -->
        </div>
        <hr/>
        <p>A demo project by <a href="http://www.crudworks.org" target="_blank">Simon Prickett</a>, 2018 | Source is on <a href="https://github.com/simonprickett/tidepool-forecast-scraper" target="_blank">GitHub</a>.</p>
        </div>
        <!-- Handlebars Templates -->
        <script id="tidepools-template" type="text/x-handlebars-template">
            {{#each tidePools}}
                <!-- TODO render tidepool object -->
            {{else}}
                <div class="alert alert-danger" role="alert">Sorry, there appears to be no tide pool data right now, please try again later :(</div>
            {{/each}}
        </script>

        <script id="error-template" type="text/x-handlebars-template">
            <div class="alert alert-danger" role="alert">Sorry, we&apos;re having some technical issues right now, please try again later :(</div>
        </script>
    </body>
</html>
